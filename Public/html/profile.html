<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../js/profile.js"></script>
</head>
<body>
    <!--Awal-->
    <header>
        <div class="container">
            <div class="row">

                <div class="col-md-4 logo">
                    <img src="../img/logo_inkostel.png" alt="Logo KosTel">
                </div>
        
                <div class="col-md-4 text-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cari" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Cari</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!--Isi-->
    <div class="container light-style flex-grow-1 container-p-y">
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-10">
                    
                </div>                
                <div class="col-md-6">
                    <div class="container-fluid">
                        <h1 class="font-weight-bold" style="padding-bottom: 50px;padding-top: 20px;">Hai, Supri Kowalski</h1>
                        <h4 class="font-weight-bold">Profile Picture</h4>
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <img src="../img/WhatsApp Image 2023-10-29 at 12.35 1.png" alt="Profile Picture" class="profile-pict rounded float-left">
                        </div>
                        <div class="media-body ms-4" style="padding-bottom: 40px;">
                            <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="bi bi-pencil-square btn btn-outline-primary">
                                        Edit
                                        <input type="file" class="account-settings-fileinput" style="display: none;">
                                    </span>
                                    <p class="p">Foto harus berformat .png/.jpg</p>
                                </label>                                
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <h4 class="font-weight-bold">Profil</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label"><h6 class="font-weight-bold">Nama Lengkap</h6></label>
                            <input type="text" class="form-control mb-1" value="Supri Makmur" id="userInput" oninput="changeButtonColor()">
                        </div>
                        <div class="form-group" style="padding-top: 10px;">
                            <label class="form-label"><h6 class="font-weight-bold">Username</h6></label>
                            <input type="text" class="form-control mb-1" value="supri.maklo" id="userInput" oninput="changeButtonColor()">
                        </div>
                        <div class="form-group" style="padding-top: 10px;">
                            <label class="form-label"><h6 class="font-weight-bold">Alamat Email</h6></label>
                            <input type="text" id="editableInput" class="form-control" id="userInput" value="supri.maklo@gmail.com" oninput="changeButtonColor()">
                        </div>
                        <div class="form-group" style="padding-top: 10px;">
                            <label class="form-label"><h6 class="font-weight-bold">Nomor Telepon</h6></label>
                            <input type="text" id="editableInput" class="form-control mb-1" value="+1 234 567 890" id="userInput" oninput="changeButtonColor()">
                        </div>
                        <div style="padding-bottom: 50px; padding-top: 25px;">
                            <button type="button" class="btn btn-outline-primary2" id="saveButton" onclick="saveForm()">Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="container" id="footer">
            <div class="row">

                <div class="footer-col">
                    <div class="logo-footer">
                        <img src="../img/logo_inkostel.png" alt="logofooter" >
                        <br> <br>
                        <h5>About Us</h5>
                        <p>InKosTel aplikasi untuk mencari informasi penjualan kos terbaik dan ternyaman di sekitar Telkom University</p>
                        <br> 
                        <br>
                        <h4></h4>
                        <p>Copyright @ 2023 Kelompok 5 - Web Programming, InKosTel</p>
                    </div>
                </div>

                
                <div class="footer-col">
                    <br> <br> <br>
                    <h5>Follow us</h5>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                </div>
            </div>
        </div>
    </footer>
    <!---Akhir Footer-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
