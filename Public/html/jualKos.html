<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InKosTel jual Kost</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/jualKos.css">
</head>
<body>
  <!-- navbar -->
    <header>
        <div class="header">
            <div class="logo">
              <img src="../img/logo_inkostel.jpeg">
            </div>
          
            <form class="form-inline my-2 my-lg-0">
              <div class="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Cari" aria-label="Cari">
                <button type="submit" class="submit"></button>
              </div>
            </form>
          
            <div class="nav-item">
              <a class="nav-link" href="#" id="profileButton">
                <img src="../img/profile.png" style="width:50px; border-radius:50%;"/>
                <span class="xp-user-live"></span>
              </a>
            </div>
          </div>
    </header>
    <!-- main -->
    <section id="JualKosForm">
      <div class="container-lg">
        <div class="text-center mt-5">
          <h2>Join Sekarang Juga!</h2>
          <p>Isi Form Untuk Mendaftar</p>
        </div>

        <div class="row justify-content-center my-5">

          <div class="col-lg-6">
            <form>
              <label for="Nama" class="form-label">Nama:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="Nama" placeholder="e.g. Mamancodet">
              </div>
              

              
              <label for="Email" class="form-label">Email Address:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="Email" class="form-control" id="Email" placeholder="e.g. Mamancodet@example.com">
              </div>
              

              <label for="Alamat" class="form-label">Alamat:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-geo-alt-fill"></i>
                </span>
                <input type="text" class="form-control" id="Alamat" placeholder="e.g. Sulanjana No 45 Blok H1">
              </div>


              <label for="Nomor" class="form-label">Nomor Handphone:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i> +62  </i>
                </span>
                <input type="text" class="form-control" id="Nomor" placeholder="">
              </div>
              
            
              <label for="Ukuran" class="form-label">Pilih Ukuran Kamar:</label>
              <select class="form-select" id="Ukuran">
                <option value="20x30" selected>20x30</option>
                <option value="20x40">20x40</option>
                <option value="30x20">30x20</option>
              </select>


              <div class="mt-3">
                <label for="cekkosong">Fasilitas:</label>
              </div>
              
              
              <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" value="" id="cekkosong">
                <label for="cekkosong" class="form-check-label">
                  AC
                </label>
              </div>


              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="cekkosong">
                <label for="cekkosong" class="form-check-label">
                  Kulkas
                </label>
              </div>
              

              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="cekkosong">
                <label for="cekkosong" class="form-check-label">
                  Water Heater
                </label>
              </div>


              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="cekkosong">
                <label for="cekkosong" class="form-check-label">
                  Kompor
                </label>
              </div>

              
              <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="cekkosong">
                <label for="cekkosong" class="form-check-label">
                  Wifi
                </label>
              </div>

              <div class="mt-3">
                <label for="Harga" class="form-label">Range Harga</label>
              <input type="range" class="form-range" id="Harga">
              </div>
              

              <label for="InputGambar" class="form-label">Unggah Tampilan Kamar</label>
              <input class="form-control" type="file" id="InputGambar" multiple>


              <div class="form-floating mb-4 mt-4">
                <textarea  id="Deskripsi" class="form-control" style="height: 140px;"></textarea>
                <label for="Deskripsi" class="form-label">Deskripsi...</label>
              </div>
              
              
              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>
    
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
