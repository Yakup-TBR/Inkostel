<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header class="header">
        <img src="../img/Logo_Kostel.png" class="rounded mx-auto d-block" alt="...">
        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, quaerat?</p>
    </header>

    <div class="form-container">
        <div class="mb-3">
            <input type="email" id="inputemail" class="form-control" aria-describedby="emailpBlock" placeholder="Email">
        </div>

        <div class="mb-3">
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Password">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary equal-size-btn">Login</button>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary equal-size-btn" onclick="showSignUpForm()">Sign Up</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
